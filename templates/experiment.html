<title>3DMol.js experiment</title>

<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

<script src="https://3Dmol.org/build/3Dmol-min.js"></script>     

<script src="https://3Dmol.org/build/3Dmol.ui-min.js"></script> 

<div id="container-01" class="mol-container"></div>

<style>
    .mol-container {
      width: 100%;
      height: 800px;
      position: absolute;
    }
</style>

<script>
    let element = document.querySelector('#container-01');
    let config = { backgroundColor: 'white' };
    let viewer = $3Dmol.createViewer( element, config );
    let pdbUri = '/static/experiment/5rfa_updated.cif';
    jQuery.ajax( pdbUri, { 
      success: function(data) {
        let v = viewer;
        v.addModel( data, "cif" );                       /* load data */
        v.setStyle({}, {cartoon: {
                    style:'oval', color: 'white', arrows: true,
                }});  /* style all atoms */
                                  /* slight zoom */
        viewer.setStyle({resn:'JGY',},{stick:{colorscheme:"greenCarbon"}});
        viewer.setStyle(
            {resi:[6,7,8,127,295,298,299,301]},
            {stick:{color:"red",thickness:1.0}, cartoon:{stlye:"oval", arrows: true, color:"red",}
        });

        
        

         

        v.zoomTo();                                      /* set camera */
        v.render();                                      /* render scene */
        v.zoom(1.2, 1000); 
      },
      error: function(hdr, status, err) {
        console.error( "Failed to load PDB " + pdbUri + ": " + err );
      },
    });
    
</script>
